<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="watch-card">
                <p>Watch</p>
                <img src="images/watch icon.png" alt="Watch"></div>
            <div class="shoe-card">
                <p>Shoes</p>
                <img src="images/shoe icon.png" alt="Shoe">
            </div>
            <div class="bag-card">
                <p>Bags</p>
                <img class="bag-image" src="images/bag icon.png" alt="bag">
            </div>
        </div>
    </main>
</body>

</html>
